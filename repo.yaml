    \ into topic-based channels where you can collaborate, share, and just talk about\
    \ your day without clogging up a group chat.\n- Grab a seat in a voice channel\
    \ when you\u2019re free. Friends in your server can see you\u2019re around and\
    \ instantly pop in to talk without having to call.\n- Get a community of any size\
