Telegram:
  author: John Preston
  categories:
  - Network
  - InstantMessaging
  description: "Pure instant messaging \u2014 simple, fast, secure, and synced across\
    \ all your devices. One of the world's top 10 most downloaded apps with over 500\
    \ million active users.\n\nFAST: Telegram is the fastest messaging app on the\
    \ market, connecting people via a unique, distributed network of data centers\
    \ around the globe.\n\nSYNCED: You can access your messages from all your phones,\
    \ tablets and computers at once. Telegram apps are standalone, so you don\u2019\
    t need to keep your phone connected. Start typing on one device and finish the\
    \ message from another. Never lose your data again.\n\nUNLIMITED: You can send\
    \ media and files, without any limits on their type and size. Your entire chat\
    \ history will require no disk space on your device, and will be securely stored\
    \ in the Telegram cloud for as long as you need it.\n\nSECURE: We made it our\
    \ mission to provide the best security combined with ease of use. Everything on\
    \ Telegram, including chats, groups, media, etc. is encrypted using a combination\
    \ of 256-bit symmetric AES encryption, 2048-bit RSA encryption, and Diffie\u2013\
    Hellman secure key exchange.\n\n100% FREE & OPEN: Telegram has a fully documented\
    \ and free API for developers, open source apps and verifiable builds to prove\
